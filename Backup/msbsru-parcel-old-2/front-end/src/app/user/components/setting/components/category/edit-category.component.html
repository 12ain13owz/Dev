<mat-progress-bar *ngIf="isProgressbar" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title class="mat-typography">แก้ไข ประเภทอุปกรณ์</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="10">
      <mat-form-field>
        <mat-label>ชื่อประเภทอุปกรณ์</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          cdkFocusInitial
          #inputName
        />
        <mat-error>ป้อน ชื่อประเภทอุปกรณ์</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>หมายเหตุ</mat-label>
        <input matInput type="text" formControlName="remark" />
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15">
        <mat-form-field>
          <mat-label>รหัส</mat-label>
          <input matInput type="text" formControlName="code" />
          <mat-error>ตัวเล็ก, ตัวใหญ่, ภาษาอังกฤษ 1-3 ตัวอักษร</mat-error>
        </mat-form-field>
        <mat-checkbox
          [(ngModel)]="isCheck"
          [ngModelOptions]="{ standalone: true }"
          (change)="isCodeActive(isCheck)"
          >แก้ไขรหัส</mat-checkbox
        >
      </div>

      <div class="mb-15">
        <mat-slide-toggle formControlName="active">ใช้งาน</mat-slide-toggle>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="isButton">
      Submit
    </button>
    <button mat-raised-button type="button" color="warn" (click)="onReset()">
      Reset
    </button>
  </mat-dialog-actions>
</form>
