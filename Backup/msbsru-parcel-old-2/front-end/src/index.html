<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MS-BSRU Parcel</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .box-screen {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #f1f4f7;
      }

      .loader-screen {
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border-radius: 50%;
        border-top: 5px solid #e74c3c;
        position: relative;
        animation: load-screen 2s linear infinite;
      }

      .loader-screen::before,
      .loader-screen::after {
        content: "";
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        top: 0;
        box-sizing: border-box;
        border-radius: 50%;
      }

      .loader-screen::before {
        border-top: 5px solid #e67e22;
        transform: rotate(120deg);
      }

      .loader-screen::after {
        border-top: 5px solid #3498db;
        transform: rotate(240deg);
      }

      .loader-screen span {
        position: absolute;
        font-size: small;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        animation: a2 2s linear infinite, rgb 8s infinite alternate;
      }

      @keyframes load-screen {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes a2 {
        to {
          transform: rotate(-360deg);
        }
      }

      @keyframes rgb {
        0% {
          color: crimson;
        }

        10% {
          color: lightsalmon;
        }

        20% {
          color: paleturquoise;
        }

        30% {
          color: lime;
        }

        40% {
          color: teal;
        }

        50% {
          color: slateblue;
        }

        60% {
          color: royalblue;
        }

        70% {
          color: tomato;
        }
        80% {
          color: gold;
        }

        90% {
          color: violet;
        }

        100% {
          color: pink;
        }
      }
    </style>
  </head>
  <body class="mat-typography">
    <app-root>
      <div class="box-screen">
        <div class="loader-screen">
          <span>Loading...</span>
        </div>
      </div>
    </app-root>
  </body>
</html>
