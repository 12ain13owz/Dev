<mat-accordion multi="true">
  @for (post of posts; track post) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>

    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
  } @empty {
  <p>Empty list of posts</p>
  }
</mat-accordion>
