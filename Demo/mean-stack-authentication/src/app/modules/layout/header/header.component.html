<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>MEAN Stack</span>
  <span class="spacer"></span>

  @if(!isLoggedIn) {
  <a routerLink="/auth/login" routerLinkActive="active" mat-button>Log In</a>
  <a routerLink="/auth/signup" routerLinkActive="active" mat-button>Sign Up</a>
  } @else {
  <button mat-button color="accent" (click)="logout()">Log Out</button>
  }
</mat-toolbar>
