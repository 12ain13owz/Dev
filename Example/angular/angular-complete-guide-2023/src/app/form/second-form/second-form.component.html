<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              formControlName="username"
              type="text"
              id="username"
              class="form-control"
            />
            <span
              *ngIf="
                signupForm.get('userData.username').invalid &&
                signupForm.get('userData.username').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signupForm.get('userData.username').errors['nameIsForbiden']
                "
                >This name is inavlid!</span
              >

              <span
                *ngIf="signupForm.get('userData.username').errors['required']"
              >
                This filed is required!</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              formControlName="email"
              type="text"
              id="email"
              class="form-control"
            />
            <span
              *ngIf="
                signupForm.get('userData.email').invalid &&
                signupForm.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label
              ><input formControlName="gender" type="radio" [value]="gender" />
              {{ gender }}</label
            >
          </div>
        </div>

        <div style="display: inline-flex; flex-direction: column; gap: 10px">
          <ng-container formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button
              class="btn btn-default"
              type="button"
              (click)="onAddHobby()"
            >
              Add Hobby
            </button>

            <div
              class="form-group"
              *ngFor="let hobbyControl of controls; let i = index"
            >
              <input type="text" class="form-control" [formControlName]="i" />
            </div>
          </ng-container>

          <span
            *ngIf="signupForm.invalid && signupForm.touched"
            class="help-block"
            >Please enter a valid data!</span
          >
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
