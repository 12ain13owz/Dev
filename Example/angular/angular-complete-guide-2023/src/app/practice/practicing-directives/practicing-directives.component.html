<button class="btn btn-primary" (click)="showSecret()">Display Details</button>
<p *ngIf="displaySecret">Secret Password = tuna</p>

<ng-container *ngIf="displayLog">
  <ng-container #log *ngFor="let item of logNumber">
    <p
      [ngStyle]="{
        backgroundColor: item >= 5 ? 'blue' : 'transparent',
        color: item >= 5 && 'white'
      }"
    >
      {{ item }}
    </p>
  </ng-container>
</ng-container>
