<div class="container-login">
  <div class="box-title">
    <h1>Computer Support</h1>
  </div>

  <form class="box">
    <input
      [(ngModel)]="id"
      name="id"
      type="text"
      class="box-input"
      placeholder="Enter ID"
    />
    <button type="button" (click)="onSubmit()" class="box-button">
      LOG IN
    </button>
  </form>
</div>
