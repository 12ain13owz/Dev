<div class="mat-elevation-z8" style="max-width: 1200px; margin: 0 auto">
  <mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <mat-cell *matCellDef="let row">{{ row.image }}</mat-cell>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <mat-cell *matCellDef="let row" data-label="id">{{ row.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <mat-cell *matCellDef="let row" data-label="name">{{
        row.name
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <mat-cell *matCellDef="let row" data-label="Role">{{
        row.role
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aactive</th>
      <mat-cell *matCellDef="let row" data-label="Active">{{
        row.active
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <mat-cell *matCellDef="let row" data-label="Edit">{{
        row.edit
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <mat-cell *matCellDef="let row" data-label="Delete">{{
        row.delete
      }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
