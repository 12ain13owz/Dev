<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark-Light Theme</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* .func {
        display: flex;
        flex-direction: 1;
        justify-content: 2;
        align-items: 3;
        width: 4;
        height: 5;
        background-color: 6;
      } */

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
        font-family: "Poppins";
        transition: all 0.3s ease;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 80%;
      }
      .container .title {
        text-align: center;
      }
      .container .content {
        text-align: justify-content;
      }

      input[type="checkbox"] {
        display: none;
      }

      .btn {
        align-self: center;
        margin: 20px 0;
      }

      .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 300px;
        height: 150px;
        background-color: #000;
        border-radius: 75px;
        cursor: pointer;
      }

      .box .ball {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: grey;
        border-radius: 50%;
        border: 3px solid black;
        transition: all 0.3s ease;
      }

      .box .scenary {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 5px 10px 0px 10px;
      }

      .scenary img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Day/Night <br />Toggler<br /></div>

      <div class="btn">
        <input type="checkbox" name="check" id="check" />
        <label for="check">
          <div class="box">
            <div class="ball"></div>
            <div class="scenary">
              <div class="moon"><img src="./assets/moon.png" /></div>
              <div class="sun"><img src="./assets/sun.png" /></div>
            </div>
          </div>
        </label>
      </div>
      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem tenetur
        delectus sunt laboriosam, aut quae? Sunt eum a exercitationem sed
        consectetur vitae enim blanditiis dolores hic, commodi, vero in ab.
      </div>
    </div>
  </body>
</html>

<script>
  const check = document.querySelector("#check");
  const box = document.querySelector(".box");
  const ball = document.querySelector(".ball");

  check.addEventListener("change", function () {
    if (this.checked == true) {
      box.setAttribute("style", "background-color: white");
      ball.setAttribute("style", "transform: translateX(100%)");
      document.body.setAttribute(
        "style",
        "background-color: black; color: white"
      );
    }
    if (this.checked == false) {
      box.setAttribute("style", "background-color: black");
      ball.setAttribute("style", "transform:translateX(0)");
      document.body.setAttribute(
        "style",
        "background-color: white; color: black"
      );
    }
  });
</script>
