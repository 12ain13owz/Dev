<!doctype html>
<html>

<head>
    <title>Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <sript src="js/bootstrap.js"></sript>
    <style>
        body {
            background-color: whitesmoke
        }
        
        .coffee {
            background-color: white;
            padding: 10px;
            border: 1px solid lightgrey;
            border-radius: 10px;
            transition: box-shadow 0.2s linear;
            margin-bottom: 15px;
        }
        
        .coffee:hover {
            box-shadow: 0 0 2px black;
        }
        
        .row-height {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>iCoffee</h1>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="coffee">
                    <h3>Latte</h3>
                    <p>Use Milk</p>
                    <button class="btn btn-primary">Read More...</button>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="coffee">
                    <h3>Mocha</h3>
                    <p>Use Chocolate</p>
                    <button class="btn btn-primary">Read More...</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="row-height col-12 col-sm-6 col-md-12 col-lg-4 col-xl-3" style="background:lightpink;"></div>
            <div class="row-height col-12 col-sm-6 col-md-6 col-lg-8 col-xl-3" style="background:lightblue;"></div>
            <div class="row-height col-12 col-sm-6 col-md-6 col-lg-8 col-xl-3" style="background:lightgreen;"></div>
            <div class="row-height col-12 col-sm-6 col-md-12 col-lg-4 col-xl-3" style="background:lightgray;"></div>
        </div>
    </div>
</body>

</html>
