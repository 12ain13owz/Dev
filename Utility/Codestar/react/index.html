    <script type="text/babel">
        class Panel extends React.Component {
            render() {
                
                return <div>
                    <button onClick={(() => this.show())}>Show</button>
                </div>
            }

            show() {
                alert('I love you')
            }
        }

        class Number extends React.Component {
            constructor() {
                super()
                this.current = 25
            }
            render() {
                return <div>                   
                    <button onClick={(() => this.change(1))}>Increase</button>
                    <button onClick={(() => this.change(-1))}>Decrease</button>
                    <h3>{this.current}</h3>
                </div>
            }
            change(x) {
                this.current += x
                this.forceUpdate()
            }
        }

        var data = [
                {name: 'Latte', price: 80},
                {name: 'Mocha', price: 90},
                {name: 'Americano', price: 70}
            ]

        class Cofffee extends React.Component {
            
            constructor() {
                super()
                this.total = 0
            }
            render() {
                var all = []
                for (var i of data) { 
                    all.push(<button onClick={(() => this.order(i.price))}>{i.name}</button>) 
                }

                return <div>
                    {all}
                    <h3>Total : {this.total}</h3>
                </div>
            }

            order(x) {
                this.total += x
                this.forceUpdate()
            }
        }

        var elem = document.querySelector('body')
        ReactDOM.render(<Cofffee/>, elem)
