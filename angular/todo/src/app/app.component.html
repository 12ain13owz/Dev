<div class="flex w-full justify-center items-center mt-30">
  <form [formGroup]="form" (submit)="addTodo()">
    <div class="flex items-center gap-4">
      <label for="todo" class="text-gray-700 font-medium">Add Todo</label>
      <input
        type="text"
        id="todo"
        formControlName="todo"
        class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />

      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
        (click)="addTodo()"
      >
        Submit
      </button>
    </div>
  </form>
</div>

<div class="flex flex-col items-center w-full mt-6 gap-2">
  <h1>Todo List</h1>
  @for (item of todoList; track $index; let i = $index) {
    @if (!item.completed) {
      <div
        class="p-3 border border-gray-300 rounded-lg shadow-sm flex justify-between items-center w-100"
      >
        <button
          type="button"
          class="text-gray-800 w-full text-left"
          (click)="changeComplete(i)"
        >
          {{ item.todo }}
        </button>
        <button type="button" class="cursor-pointer" (click)="removeTodo(i)">
          X
        </button>
      </div>
    }
  }

  <h1>Completed</h1>
  @for (item of todoList; track $index; let i = $index) {
    @if (item.completed) {
      <div
        class="p-3 border border-gray-300 rounded-lg shadow-sm flex justify-between items-center w-100"
      >
        <button
          type="button"
          class="text-green-500 w-full text-left"
          (click)="changeComplete(i)"
        >
          {{ item.todo }}
        </button>
        <button type="button" class="cursor-pointer" (click)="removeTodo(i)">
          X
        </button>
      </div>
    }
  }
</div>
