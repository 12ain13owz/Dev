<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .grid {
        display: grid;
      }

      .grid .box {
        /* width: 250px; */
        display: grid;
        border: 1px solid red;
        grid-template-columns: repeat(4, minmax(0px, 1fr));
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box">
        <div class="item">30/1000</div>
        <div class="item">tasks</div>
        <div class="item">30 C</div>
        <div class="item">1 C</div>
      </div>
      <div class="box">
        <div class="item">1/1000</div>
        <div class="item">tasks</div>
        <div class="item">30 C</div>
        <div class="item">1 C</div>
      </div>
    </div>
  </body>
</html>
