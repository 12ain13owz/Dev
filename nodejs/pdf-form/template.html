<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>กรรมธรรม</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">กรรมธรรม</h1>
        <p class="text-gray-600">บริษัทประกันภัย XYZ</p>
      </div>
      <div class="mb-6">
        <p class="text-lg">
          <span class="font-semibold">ชื่อผู้เอาประกัน:</span> {{name}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">หมายเลขกรมธรรม์:</span> {{policyNumber}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">วันที่เริ่มต้น:</span> {{startDate}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">วันที่สิ้นสุด:</span> {{endDate}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">รายละเอียด:</span> {{details}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">จำนวนเงินเอาประกัน:</span> {{sumAssured}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">เบี้ยประกัน:</span> {{premium}}
        </p>
        <p class="text-lg">
          <span class="font-semibold">ผู้รับผลประโยชน์:</span> {{beneficiary}}
        </p>
      </div>
      <div class="text-center mt-8">
        <p class="text-gray-600">ขอบคุณที่ใช้บริการของเรา</p>
      </div>
    </div>
  </body>
</html>
